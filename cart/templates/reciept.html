
<h1 style="border-bottom:1px solid #ccc">Purchase Receipt</h1>

<table style="width:100%">
{% for items in cartItems %}
    <tr>
        <td style="padding-top:5px;padding-left:5px;">
            <b>{{items.product}}</b> 
        </td>
        <td>({{items.qty}} x Php. {{items.product.price}})</td>
    </tr>
{% endfor %}
</table>
